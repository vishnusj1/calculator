<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<header></header>
<main>
    <div class="calc-wrapper">
        <div class="calc-display">
            <!-- <div class="calc-title">
                <h2>Calculator</h2>
            </div> -->
            <div class="calc-result">
                <h3>0</h3>
            </div>
        </div>
        <div class="calc-operation-wrapper">
            <div class="calc-operands">
                <div class="btn" data-operator="clear">AC</div>
                <div class="btn" data-operator="delete">Clear</div>
                <div class="btn" data-operator="modulus">%</div>
                <div class="btn" data-action="number">7</div>
                <div class="btn" data-action="number">8</div>
                <div class="btn" data-action="number">9</div>
                <div class="btn" data-action="number">4</div>
                <div class="btn" data-action="number">5</div>
                <div class="btn" data-action="number">6</div>
                <div class="btn" data-action="number">1</div>
                <div class="btn" data-action="number">2</div>
                <div class="btn" data-action="number">3</div>
                <div class="btn"></div>
                <div class="btn" data-action="number">0</div>
                <div class="btn" data-operator="decimal">.</div>
            </div>
            <div class="calc-operators">
                <div class="btn" data-operator="divide">/</div>
                <div class="btn" data-operator="multiply">*</div>
                <div class="btn" data-operator="subtract">-</div>
                <div class="btn" data-operator="add">+</div>
                <div class="btn" data-operator="equal">=</div>
            </div>
        </div>
    </div>
    </div>
</main>

<body>
    <script src="app.js"></script>
</body>

</html>
